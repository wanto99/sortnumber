<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Numbers from Alphabet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .actions button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sort Numbers by Alphabet</h1>
        <textarea id="numberInput" placeholder="Enter numbers separated by commas..."></textarea>
        <div class="actions">
            <button onclick="sortNumbers()">Sort</button>
            <button onclick="resetForm()">Reset</button>
        </div>
        <div class="output" id="output"></div>
    </div>

    <script>
        function sortNumbers() {
            const numberInput = document.getElementById('numberInput').value;
            const output = document.getElementById('output');

            // Mapping numbers to words for sorting purposes
            const numberWords = [
                "zero", "one", "two", "three", "four", "five", 
                "six", "seven", "eight", "nine"
            ];

            try {
                // Parse input and convert to array of numbers
                let numbers = numberInput.split(',').map(num => parseInt(num.trim(), 10));

                if (numbers.some(isNaN)) {
                    throw new Error("Invalid input: Please enter only numbers separated by commas.");
                }

                // Sort numbers based on their word representation
                numbers.sort((a, b) => {
                    const wordA = a.toString().split('').map(digit => numberWords[digit]).join('');
                    const wordB = b.toString().split('').map(digit => numberWords[digit]).join('');
                    return wordA.localeCompare(wordB);
                });

                // Display sorted numbers
                output.textContent = `Sorted Numbers: ${numbers.join(', ')}`;
            } catch (error) {
                output.textContent = error.message;
            }
        }

        function resetForm() {
            document.getElementById('numberInput').value = '';
            document.getElementById('output').textContent = '';
        }
    </script>
</body>
</html>
